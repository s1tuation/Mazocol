    <form id="contact">
		<h1>Step 1: Your details</h1>
        <br>
            <h4>Name:<br></h4>
            <input type="text" name="First Name" size="40" required/>
            <br>
            <h4>Email:<br></h4>

            <br>
            <h4>Phone Number:</h4>

            <br>
        <h1>Step 2: reason for wanting to contact us</h1>
        <br>
            <h2>Reason:</h2>
            <textarea name="message" cols="80" rows="10" spellcheck="true"></textarea>
            <br>
            <input type="submit" value="Submit" id="Submitbtn"/>
	</form>
